@(results: List[(String, Long)])

@main("Airports popularity")("airports") {
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Airport</th>
                <th>Number of flights from/to</th>
            </tr>
        </thead>
        <tbody>
        @for(result <- results) {
            <tr>
                <td>@result._1</td>
                <td>@result._2</td>
            </tr>
        }
        </tbody>
    </table>
}
