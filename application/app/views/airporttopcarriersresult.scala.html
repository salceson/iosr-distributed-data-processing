@(results: List[(String, Double)])

@main("Airport Top Carriers")("airportCarriers") {
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Carrier</th>
                <th>Ranking</th>
            </tr>
        </thead>
        <tbody>
        @for(result <- results) {
            <tr>
                <td>@result._1</td>
                <td>@result._2</td>
            </tr>
        }
        </tbody>
    </table>
}
